
<h2 class="text-primary text-center">Sign up</h2>
<form #registerForm="ngForm" (submit)="register()">
    <div class="form-group">
      <label for="formGroupExampleInput">Username</label>
      <input type="text" name="username" class="form-control" [(ngModel)]="model.username" id="formGroupExampleInput" placeholder="Example input placeholder">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="model.password" id="formGroupExampleInput2" placeholder="Another input placeholder">
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary m-2">Register</button>
      <button type="button"  class="btn btn-primary m-2" (click)="cancel()">Cancel</button>   
    </div>
  </form>
