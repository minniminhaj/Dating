<div class="container">
    <div class="row" *ngIf="!registerMode">
        <div class="col-md-12 text-center">
            <h1 class="h2 text-primary my-5">Find your match Now...</h1>
        </div>
        <div class="col-md-12 text-center">
            <button class="btn btn-primary m-2" (click)="registerModelToggle()">
                Register
            </button>
            <button class="btn btn-primary m-2">
                Login
            </button>
        </div>
    </div>
    <div *ngIf="registerMode" class="row justify-content-center">
        <div class="col-md-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
